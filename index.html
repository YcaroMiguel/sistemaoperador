<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cash Register System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Cash Register</h1>
        
        <div class="input-section">
            <input type="text" id="itemName" placeholder="Item name" />
            <input type="number" id="itemPrice" placeholder="Item price" />
            <button onclick="addItem()">Add Item</button>
        </div>

        <div class="items-list">
            <h2>Items</h2>
            <ul id="items"></ul>
        </div>

        <div class="total">
            <p>Total: $<span id="totalAmount">0</span></p>
            <input type="number" id="payment" placeholder="Payment" />
            <button onclick="calculateChange()">Calculate Change</button>
            <p>Change: $<span id="change">0</span></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
