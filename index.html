<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Caixa</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Caixa Registradora</h1>
        
        <div class="input-section">
            <input type="text" id="itemName" placeholder="Nome do item" />
            <input type="number" id="itemPrice" placeholder="PreÃ§o do item" />
            <button onclick="addItem()">Adicionar Item</button>
        </div>

        <div class="items-list">
            <h2>Itens</h2>
            <ul id="items"></ul>
        </div>

        <div class="total">
            <p>Total: $<span id="totalAmount">0</span></p>
            <input type="number" id="payment" placeholder="Pagamento" />
            <button onclick="calculateChange()">Calcular Troco</button>
            <p>Troco: $<span id="change">0</span></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
